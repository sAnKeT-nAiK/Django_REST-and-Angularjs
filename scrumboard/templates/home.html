{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body ng-app="scrumboard.demo">
	{% verbatim %}
	<div ng-controller='ScrumboardController'>
	<div ng-repeat='list in data' >
		<h3>{{list.name}}</h3>

		<div ng-repeat='card in list.cards'> 
			<scrumboard-card></scrumboard-card>
		</div>

		<input type="text" ng-model="title">
		<input type="submit" value="add" ng-click="add(list, title)" >

	</div>
	</div>
	{% endverbatim %}

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
<script src="{% static 'scrumboard.js' %}"></script>
<script src="{% static 'card.directive.js' %}"></script>
</body>
</html>
